<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Enter Phone Number</legend>

            <div class="form-group">
                <label for="inputPhone" class="col-lg-2" control-label>Phone Number</label>
                <div class="col-lg-10">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number, e.g. 07777777777" ng-model="person.PhoneNumber" />
                </div>
            </div>
        </fieldset>
    </form>

    <input type="submit" value="Search for People" onclick="location.href='#/searchResults'">
</div>
